services:
  mail-gate:
    build: .
    container_name: mail-gate
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - .env
    environment:
      - MAIL_PROVIDER=${MAIL_PROVIDER:-resend}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - PORT=${PORT:-3001}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mail-network

networks:
  mail-network:
    driver: bridge
